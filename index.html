<!doctype html>
<html lang="en">
	<head>
		<title> Currency Converter</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/styles.css"> 
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		
	

	</head>
	<body>
		<header class="container-fluid bg-info p-3">

			<div class="text-center"><h3>Convert Currency</h3></div>
            
						
		</header>
		<main>
			<div>
				
				<div class="container">
					<div class="text-center" style="font-size: larger; font-weight: bold; color:saddlebrown" id="conversion"></div>
					<br />
					<div class="form-group">
						<select class="form-control" id="from-currency">
							<option value="USD" selected>USD</option>
							<option value="GBP">GBP</option>
							<option value="NGN">NGN</option>
							<option value="AUD">AUD</option>
							<option value="PHP">PHP</option>
						</select>
					</div>
					<div class="form-group">
						<select class="form-control" id="to-currency">
							<option value="GBP" selected>GBP</option>
							<option value="USD">USD</option>
							<option value="NGN">NGN</option>
							<option value="PHP">PHP</option>
						</select>
					</div>
					<div class="form-group">
						<input class="form-control" type="number" id="amount"/>
					</div>
					<button id="convert-amount" class="form-control btn-primary">Convert</button>
				</div>
			</div>
        </main>
        <footer>
        	
        </footer>
        
        
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="public/app.js"></script>
	</body>
	
</html>
