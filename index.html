<!doctype html>
<html lang="en">
	<head>
		<title>Currency Converter</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./public/css/styles.css"> 
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	</head>
	<body>
		<header class="container-fluid bg-info">		
			<div class="text-center"><h2 class="p-2 result">Currency Converter</h2></div> 			
		</header>
		<main>
					 <div>
						<div class="text-align p-3"><h5><i>*Select country/currency and <br/> input Amount to convert</i></h5></div>
						<!-- <div id="toast"></div> -->
						<div class="col-10">
								<div class="text-center result" id="conversion"></div>
								<br/>
								<div class="">
									<div class="form-group">
										<label><b>From:</b></label>
										<select class="form-control" id="from-currency">
										</select>
								</div>
								<div class="form-group">
									     <label><b>To:</b></label>
										<select class="form-control" id="to-currency">
										</select>
								</div>
								<div class="form-group">
									     <label><b>Amount:</b></label>
										<input placeholder="0.00" size="20" class="form-control" type="number" id="amount"/>
								</div>
								<button id="convert-amount" class="form-control btn-secondary">Convert</button>
								</div>						
						</div>
				</div>				
        </main>
        <footer>
		<div class="text-center footCopy"><p> &copy;<a href="#">Dindera</a> </p></div>
		</footer>
			<script src="./public/js/indexedb/idb.js"></script>
		    <!-- <script src="./sw.js"></script> -->
	     	<script src="./public/js/converter.js" type="text/javascript"></script>
	</body>
	
</html>
