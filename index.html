<!doctype html>
<html lang="en">
	<head>
		<title>Currency Converter</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./public/css/styles.css"> 
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<script src="./public/js/converter.js" type="text/javascript"></script>
	</head>
	<body>
		<header class="container-fluid bg-info">		
			<div class="text-center"><h2 class="navbar-brand">Currency Converter</h2></div> 			
		</header>
		<main>
					 <div>
						<div class="text-align p-3"><h4><i>*Select country/currency and <br/> input Amount to convert</i></h4></div>
						<div class="container">
								<div class="text-center" style="font-size: larger; font-weight: bold; color:saddlebrown" id="conversion"></div>
								<br/>
								<div class="">
									<div class="form-group">
										<select class="form-control" id="from-currency">
										</select>
								</div>
								<div class="form-group">
										<select class="form-control" id="to-currency">
										</select>
								</div>
								<div class="form-group">
										<input placeholder="0.00" size="20" class="form-control" type="number" id="amount"/>
								</div>
								<button id="convert-amount" class="form-control btn-secondary">Convert</button>
								</div>						
						</div>
				</div>				
        </main>
        <footer>
		<div class="text-center footCopy"><p> &copy;<a href="#">Dindera</a> </p></div>
        </footer>
	</body>
	
</html>
